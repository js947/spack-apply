name: Test
on: [push, pull_request]

jobs:
  test:
    name: test1
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install modules
        run: sudo apt-get install -y environment-modules
      - name: install spack
        run: curl -L https://github.com/spack/spack/archive/develop.tar.gz | sudo tar xzf - --strip-components=1 -C /usr/local
      - name: run tests
        run: bash test/run.sh
